<!DOCTYPE html>

<body>
<div class="box cjgBox userSelect" id="box">

    <div class="tabText"><span id="containerTitle">藏金阁</span></div>
    <a href="javascript:void(0);" onClick="window.parent.playClickEffect();window.parent.closeWebPop()" class="Back"></a>
  </div>
  <div class="change2" id="boxContainer">
    <div class="boxList panel-body" id="boxList">
      <div class="tab-content">
        <div class="tab-pane fade active in clear" id="tab1">
          <ul class="nav-btns" id="navContainer">
            <li id='departFaction'>联盟帮会</li>
            <li id='personal' class='active'>个&nbsp;&nbsp;人</li>
            <li id='task'>任&nbsp;&nbsp;务</li>

                </ul>
                <div class="contentTable" id="contentTable">
                  <table id="accountTable1" class="table2 table-striped"></table>
                </div>
              </div>
            </div>
          </div>
        </div>

      <button class="btnStyle clearZero">一键清零</button>
      <input type="file" id="file" name="filename" accept="application/vnd.ms-excel" style="display: none"/>
      <label for="file" class="btnStyle" style="margin-left: 2rem">导&nbsp;&nbsp;入</label>
      <button id="exportFile" class="btnStyle" style="margin-left: 2rem;margin-right: 4%">导&nbsp;&nbsp;出</button>
      <!--<a id="exportFile" class="btnStyle" download="成员数值导出表.xls" style="margin-left: 2rem;margin-right: 4%">导&nbsp;&nbsp;出</a>-->
