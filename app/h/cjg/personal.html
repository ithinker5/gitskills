<!DOCTYPE html>
<html>

        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0">
  <link rel="stylesheet" href="../../c/common.css"/>

  <script type="text/javascript" src="../../vendors/culScreen.js"></script>
  <title>藏金阁</title>

<body>
<div class="box cjgBox userSelect" id="box">

    <img class="tabImg" src="../../i/boxTop2.png"/>

                    <a href="javascript:void(0)" role="tab" data-toggle="tab"><i class="fa fa-user-circle pr-5">成员数值</i></a>
                  </li>
                </ul>
                <div class="contentTable" id="contentWithTable">

                    <div><p class="divCenter">盟主</p></div>
                    <p><b><em>审核额度：</em><input contenteditable="true" class="changeValue2 inputNoBorder base_limit base_limit1" value="" data-name="faction_vc" data-desc="需盟主审核临界值" type="text" readonly="readonly" /></b><b><input class="btn-manager btn-small btnRight" value="修改" type="button" /></b></p>
                    <div><p class="divCenter">帮主</p></div>
                    <p><b><em>审核额度：</em><input contenteditable="true" class="changeValue2 inputNoBorder base_limit base_limit2" value="" data-name="section_vc" data-desc="需帮主审核临界值" data-id="" type="text" readonly="readonly" /></b><b><input class="btn-manager btn-small btnRight" value="修改" type="button" /></b></p>

                    <p><b><em>审核额度：</em><input contenteditable="true" class="changeValue2 inputNoBorder base_limit base_limit3" value="" data-name="personal_vc" data-desc="需长老审核临界值" data-id="" type="text" readonly="readonly" /></b><b><input class="btn-manager btn-small btnRight" value="修改" type="button" /></b></p>

            </div>

        </div>

    <footer class="footer">
