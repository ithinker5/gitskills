<!DOCTYPE HTML>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport"
        content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=0">
  <link rel="stylesheet" href="../c/reset.css"/>
  <link rel="stylesheet" href="../c/task.css"/>
  <link rel="stylesheet" href="../c/common.css">
  <script type="text/javascript" src="../vendors/culScreen.js"></script>
  <title>临时任务详情</title>
</head>
<body>
<div class="changeBoxTask userSelect">
  <div class="boxTask">
    <header>
      <p class="taskTitle">任务详情</p>
      <div class="btnBack"></div>
    </header>
    <div class="taskcontentBox">
      <div class="form-item">
        <label>任务名称：</label>
        <span id="title" class="taskDetailColor title"></span>
      </div>
      <div class="form-item task-item1 taskDetailTarget">
        <label>任务目标：</label>
        <div id="desc" class="taskTarget"></div>
      </div>
      <div class="form-item taskDetailItem">
        <div>
          <p><label>任务类型：</label><span id="type"></span></p>
          <p><label>发布日期：</label><span id="publishDate"></span></p>
        </div>
        <div>
          <p><label>经验奖励：</label><span id="exp"></span></p>
          <p><label>要求完成日期：</label><span id="finishDate"></span></p>
        </div>
        <div>
          <p><label>任务状态：</label><span id="status"></span></p>
          <p><label>发布人：</label><span id="publishPerson"></span></p>
        </div>
        <div>
          <p><label>悬&nbsp;赏&nbsp;V&nbsp;C：</label><span id="vc"></span></p>
          <p><label>验收人：</label><span>盟主</span></p>
        </div>
        <div>
          <p><label>悬赏金币：</label><span id="gold"></span></p>
          <p><label>押金：</label><span id="mortgage"></span></p>
        </div>
      </div>

      <div class="roleId5"><!--盟主查看页面展示内容-->
        <!--领队要求-->
        <div class="form-item taskItem taskMember">
          <h3>领队要求</h3>
          <div>
            <p><label>等级要求：</label><span id="leader_level">小虎队</span></p>
            <p><label>最低岗位级别：</label><span id="leader_grade">张三</span></p>
          </div>
        </div>
      </div>

      <!--附件-->
      <div class="form-item taskItem" id="fileContainer">
        <div class="taskDetailFile clearFix">
          <label class="taskDetailFileTitle">&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;附件： </label>
          <div class="fileList" id="fileList"></div>
        </div>
      </div>

      <div class="roleId1"><!--其他人查看批准页面展示样式-->
        <!--任务成员-->
        <div class="form-item taskItem taskMember">
          <h3>任务成员</h3>
          <div>
            <p><label>队伍名称：</label><span>小虎队</span></p>
            <p><label>领队：</label><span>张三</span></p>
          </div>
          <div class="taskMemberTable clearFix">
            <table id="taskMember" cellspacing="0" rules="rows"></table>
            <div class="option">
              <button>编辑队伍</button>
            </div>
          </div>
        </div>
        <!--历史记录-->
        <div class="form-item taskItem">
          <label>历史记录</label>
          <div class="historyList">
            <div class="historyItem">
              张三 于 2017-04-24 12:30 更新：<span>“悬赏金币”从“100”变更为“1000”</span>
            </div>
            <div class="historyItem">
              张三 于 2017-04-24 12:30 更新：<span>“领队最低岗位等级”从“帮主”变更为“长老”</span>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="footer">
      <div class="footer">
        <div class="roleID5">
          <input id="close" class="btn subBtn2" type="button" value="关闭任务"/>
          <input id="edit" class="btn subBtn2" type="button" value="批准任务"/>
        </div>
        <div class="roleID1">
          <input id="abandon" class="btn subBtn2" type="button" value="放弃任务"/>
        </div>
      </div>
    </div>
  </div>
</div>

<script src="../vendors/jquery.min.js"></script>
<script src="../vendors/ajaxfileupload.js"></script>
<script src="../dist/s/mid.js"></script>
<script src="../dist/s/task.js"></script>
<script src="../dist/ctrl/tempTaskDetail.js"></script>
</body>
</html>
